imports:
    - { resource: ../config.yml }

doctrine:
    dbal:
        driver:   pdo_sqlite
        charset:  UTF8
        path: "/opt/ktv/volume/www/prod.db"


    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        metadata_cache_driver: apcu
        result_cache_driver: apcu
        query_cache_driver: apcu
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
          SonataAdminBundle: ~

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        console:
            type:  console
